language: php

sudo: required

services:
  - docker

php:
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'

env:
  - TEST_COUCHBASE_HOST: 127.0.0.1

before_install:
  # start couchbase server
  - make start
  # install couchbase SDK
  - curl -O http://packages.couchbase.com/releases/couchbase-release/couchbase-release-1.0-4-amd64.deb
  - sudo dpkg -i couchbase-release-1.0-4-amd64.deb
  - sudo apt-get update
  - sudo apt-get install -y libcouchbase-dev build-essential zlib1g-dev
  - pecl install couchbase

install:
  - rm composer.lock
  - composer install --no-interaction

before_script:
  - if [ $TRAVIS_PHP_VERSION = '5.6' ]; then sed -i -e 's/phpdbg -qrr //g' composer.json; fi

script:
  - composer test

after_success:
  # send code coverage to codecov.io
  - bash <(curl -s https://codecov.io/bash) -c -F $(echo $TRAVIS_PHP_VERSION | sed -e 's/\./_/g')
  # send code coverage to scrutinizer-ci
  - curl -L -o ocular.phar https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover report/coverage/clover.xml
